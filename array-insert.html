<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    function insertElement() {
      let data = [60, 30, 10, 67, 40];
      let newEl = document.getElementById('newElement').value;
      let position = document.getElementById('position').value;
      for (i = data.length; i > position; i--) {
        data[i] = data[i - 1]
        console.log("now ", i)
      }
      data[position] = newEl;
      // for (i = 0; i < data.length; i++) {
      //   document.write(`${data[i]} `);
      // }
      console.log(data)
    }

    //splice is used to do this operation directly
    let dataEx = [60, 30, 10, 67, 40];
    dataEx.splice(2, 0, 100)
    console.log(dataEx)
  </script>
</head>

<body>
  <input type="text" placeholder="enter position" id="position" />
  <input type="text" placeholder="enter new element" id="newElement" />
  <button onClick="insertElement()">Insert</button>
</body>

</html>
